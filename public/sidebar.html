<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Salmo 150</title>
    <link rel="stylesheet" href="./css/quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Projeto Salmo 150</h2>
        <nav>
            <ul>
                <li><a href="sidebar.html" id="inicio-link">Tela de Inicio</a></li>
                <li><a href="./login.html">Tela Login</a></li>
                <li><a href="./memoria.html">Jogo de Memória</a></li>
                <li><a href="./quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Projeto Salmo 150</h1>
            <p>Bem-vindo ao site do Projeto Salmo 150! Explore nossos jogos educativos.</p>
        </header>
        <main>
            <div id="inicio-content" class="content-section">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inicioLink = document.getElementById('inicio-link');
            const inicioContent = document.getElementById('inicio-content');

            function showInicioContent() {
                inicioContent.style.display = 'block';
            }

            inicioLink.addEventListener('click', (event) => {
                event.preventDefault();
                showInicioContent();
            });

            // Gráfico Chart.js
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
