<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmos 150  | Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img/fotojuntos.jpeg" alt="fotojuntos">
        </div>
    <div class="form-box">
        <h2>Criar Conta</h2>
        <p>Já é um membro? <a href="login.html">Login</a></p>
        <div action="login.html">
            <div class="input-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu E-mail" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
            </div>

            <div class="input-group w50">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group w50">
                <label for="Confirmarsenha">Confirmar Senha</label>
                <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
            </div>

            <a href="login.html">
            <div class="input-group">
                    <button onclick="cadastrar()">Cadastrar</button>
                </a>
            </div>
    </div>
    </div>
    </div>
</body>
</html>

<script src="./js/cadastro.js"></script>
