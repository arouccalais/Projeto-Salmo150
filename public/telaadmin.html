<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/telaadmin.css">
</head>

<body>
    <div class="sidebar">
        <h2>Projeto Salmo 150</h2>
        <nav>
            <ul>
                <li><a href="sidebar.html" id="inicio-link">Tela de Início</a></li>
                <li><a href="./memoria.html">Jogo de Memória</a></li>
                <li><a href="./quiz.html">Quiz</a></li>
                <li><a href="./telaadmin.html">Tela admin</a></li>
                <li><a href="./ranking.html">Ranking geral</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="dashboard">
        <h1>Dashboard de Alunos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th id="nome">Nome</th>
                    <th id="telefone">Telefone</th>
                    <th id="email">Email</th>
                </tr>
            </thead>
            <tbody id="exibirResultado"></tbody>
        </table>
    </div>

    <script>
        const listaUsuario = [];
        fetch("/usuarios/dashboard", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            },
        }).then(function (res) {
            return res.json();
        }).then(function (data) {
            const exibirResultado = document.getElementById('exibirResultado');
            data.forEach(item => {
                listaUsuario.push(item);
                exibirResultado.innerHTML += `
                    <tr>
                        <td>${item.nome}</td>
                        <td>${item.telefone}</td>
                        <td>${item.email}</td>
                    </tr>
                `;
            });
        });
    </script>
</body>

</html>
