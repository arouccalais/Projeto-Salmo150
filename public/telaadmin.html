<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/telaadmin.css">

</head>

<body>
    <div class="sidebar">
        <h2>Projeto Salmo 150</h2>
        <nav>
            <ul>
                <li><a href="sidebar.html" id="inicio-link">Tela de Início</a></li>
                <li><a href="./memoria.html">Jogo de Memória</a></li>
                <li><a href="./quiz.html">Quiz</a></li>
                <li><a href="./telaadmin.html">Tela admin</a></li>
                <li><a href="./ranking.html">Ranking geral</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="dashboard">
        <h1>Dashboard de Alunos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th id="nome">Nome</th>
                    <th id="telefone">Telefone</th>
                    <th id="email">Email</th>
                </tr>
            </thead>
        </table>
        <div id="exibirResultado"></div>
    </div>
</body>

</html>

<script>
    const listaUsuario = [];
    fetch("/usuarios/dashboard", {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
        },
    }).then(function (res) {
        return res.json()
    }).then(function (data) {
        for(let i = 0; i < data.length; i++){
            listaUsuario.push(data[i])
            exibirResultado.innerHTML += `<table class="table">
            <thead>
                <tr>
                    <th id="nome">${data[i].nome}</th>
                    <th id="telefone">${data[i].telefone}</th>
                    <th id="email"> ${data[i].email}</th>
                </tr>
            </thead>
        </table>`
        }
        
        
    })
</script>
